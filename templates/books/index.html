{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
<div class="task">
    <div class="content">
        {{book.author.name}}
        <div class="description">
            <a href="/books/{{book.id}}">{{book.title}}</a>
            <span class="duration">{{book.blurb}}</span>
        </div>

        <div class="buttons">
            <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
                <!-- NEW -->
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                        aria-hidden="true"></i></button>
                <!-- NEW -->
            </form>

            {% if book.read == True %}
            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
